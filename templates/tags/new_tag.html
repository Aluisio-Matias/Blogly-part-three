{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a Tag</h1>

    <form action="/tags/new_tag" method="POST">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label d-flex align-items-center fw-bold">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control w-50" id="name" name="name"
                     placeholder="Enter a name for the tag" required>
            </div>
        </div>

        <div class="form-check">
            {% for post in posts %}
            <div>
              <input class="form-check-input"
                     type="radio"
                     value="{{ post.id }}"
                     id="post_{{ post.id }}"
                     name="posts"
                     required>
              <label class="form-check-label" for="post_{{ post.id }}">
                {{ post.title }}
              </label>
            </div>
            {% endfor %}
          </div>

          <div class="mt-3 form-group row">
            <div class="ml-auto mr-3">
              <a href="/tags" class="btn btn-outline-primary">Cancel</a>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </div>

    </form>

</div>

{% endblock %}
